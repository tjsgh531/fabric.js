<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <script src="./main.js" defer></script>
</head>
<body>
    <input type="file" id="file">
    <div style="display: flex;">이미지 가로 크기 <input type="range" id="img-width"></div>
    <div style="display: flex;">이미지 각도 <input type="range" id="img-angle"></div>
    <div style="display: flex;">이미지 패딩 <input type="range" id="img-padding"></div>
    <div style="display: flex;">이미지 오프셋 x <input type="range" id="img-offset-x"></div>
    <div style="display: flex;">이미지 오프셋 y <input type="range" id="img-offset-y"></div>
    <div style="display: flex;">이미지 repeat? <input type="checkbox" id="img-repeat"></div>
    
    <canvas id="c" width="500" height="400" style="border: 1px solid red;"></canvas>
</body>
